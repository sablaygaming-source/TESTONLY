<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Bank Transaction</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
        }

        /* Basic styling to make it readable */
        form {
            background: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Separate style for the Refresh button for clarity 
        #refreshForm {
            background: #007bff;
        }
        */

        #refreshForm {
            display: flex;
            /* Enables Flexbox */
            justify-content: center;
            /* Aligns horizontally to center */
            align-items: center;
            /* Aligns vertically if needed */
            width: 100%;
            /* Form takes full width of screen */
            margin-top: 20px;
            /* Optional: adds space above */
            background: #007bff;
        }




        #refreshButton1 {
            width: 30%;
            padding: 12px;
            background-color: green;
            /* Original Blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            /* Makes changes smooth */
            box-shadow: 0 4px yellowgreen;
            /* "3D" bottom shadow */
        }

        /* When the mouse hovers over it */
        #refreshButton1:hover {
            background-color: yellowgreen;
        }

        /* The "CLICK" effect */
        #refreshButton1:active {
            background-color: green;
            box-shadow: 0 2px grey;
            /* Shadow gets smaller */
            transform: translateY(2px);
            /* Button moves down slightly */
        }

        #refreshButton1 {
            width: 30%;
            /* 30% of the screen width */
            padding: 10px;
            /* Makes the button thicker/nicer */
            cursor: pointer;
        }


        #buttonSubmit {
            width: 30%;
            padding: 12px;
            background-color: green;
            /* Original Blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            /* Makes changes smooth */
            box-shadow: 0 4px yellowgreen;
            /* "3D" bottom shadow */
        }

        /* When the mouse hovers over it */
        #buttonSubmit:hover {
            background-color: yellowgreen;
        }

        /* The "CLICK" effect */
        #buttonSubmit:active {
            background-color: green;
            box-shadow: 0 2px grey;
            /* Shadow gets smaller */
            transform: translateY(2px);
            /* Button moves down slightly */
        }

        #buttonSubmit {
            width: 30%;
            /* 30% of the screen width */
            padding: 10px;
            /* Makes the button thicker/nicer */
            cursor: pointer;
        }


        /* Container to allow horizontal scrolling if table is too wide 
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        } */

        table {
            width: 100%;
            border-collapse: collapse;
            /* This ensures the table doesn't shrink smaller than its content */
            table-layout: auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            /* '30ch' is approximately 30 characters wide */
            min-width: 30ch;
            /* Prevents long text from breaking the layout */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #333;
            color: white;
        }

        #studentForm {
            display: flex;
            /* This makes the items sit side-by-side */
            flex-direction: row;
            /* Horizontal layout */
            align-items: center;
            /* Keeps everything aligned in the middle vertically */
            gap: 10px;
            /* Adds space between the inputs */
            width: 100%;
            /* Makes the form span the full screen width */
            flex-wrap: wrap;
            /* Allows items to move to a second line if the screen is tiny */
            padding: 20px;
        }

        #studentForm button {
            width: auto;
            flex: 0 0 auto;
        }


        #studentForm input {
            flex: 1;
            /* This makes each input grow to fill available space evenly */
            min-width: 150px;
            /* Prevents inputs from getting too squashed */
            padding: 8px;
        }

        #studentForm h3 {
            width: 100%;
            /* Keeps the title on its own line above the horizontal inputs */
            margin-bottom: 10px;
        }

        button {
            width: 10%;
            margin-bottom: 10px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <h1>Bank Transaction</h1>

    <form id="studentForm">
        <h3>Add New Transaction</h3>
        <input type="text" id="BankTransaction" placeholder="Bank Transaction" required>
        <input type="text" id="Code" placeholder="Code" required>
        <input type="text" id="BankName" placeholder="Bank Name" required>
        <input type="text" id="Type" placeholder="Type" required>
        <input type="text" id="ContactName" placeholder="ContactName" required>
        <input type="text" id="ContactNo" placeholder="Contact No" required>
        <input type="text" id="Currency" placeholder="Currency" required>
        <input type="text" id="Status" placeholder="Status" required>
        <button type="submit" id="buttonSubmit">Save to Database</button>

    </form>

    <!-- Changed type to 'button' and added ID to the button element -->
    <form id="refreshForm">
        <button type="button" id="refreshButton1">REFRESH</button>
    </form>
    <form id="displayText">
        <h1 type="label" id="display2">WAITING FOR SERVER</h1>
    </form>
    <h3>Database Records:</h3>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Bank Transaction</th>
                    <th>Acount Id</th>
                    <th>Code</th>
                    <th>Bank Name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Contact Name</th>
                    <th>Contact No</th>
                    <th>Currency</th>
                    <th>Status</th>

                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
